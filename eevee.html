<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eevee</title>
</head>

<body>
    <div class="row evolution bg-light">

    </div>

    <script>
        const evolution = document.querySelector('.evolution');
        const eevee = 'https://pokeapi.co/api/v2/evolution-chain/67/';
        const oddish = 'https://pokeapi.co/api/v2/evolution-chain/18/';
        fetch(eevee)
            .then(response => {
                const res = response.json();
                return res
            })
            .then(data => {
                const Arr = data.chain.evolves_to.map(element => element.species.name);
                console.log(data);
                const uriNames = Promise.all(Arr.map(name => fetch(`https://pokeapi.co/api/v2/pokemon/${name}`)));
                console.log(uriNames);
                return uriNames;
            })
            .then(responses => {
                return Promise.all(responses.map(response => response.json()));
            })
            .then(pokemons => {

                pokemons.map(element => {
                    makeEvCol(element);

                });
            })

        function makeEvCol(pokemon) {
            console.log(pokemon);
            let evolutionCol = document.createElement('div');
            evolutionCol.classList.add('col');
            let img = document.createElement('img');
            const p = document.createElement('p');
            const t = document.createTextNode(pokemon.name);
            img.src = (pokemon.sprites.front_default);
            evolutionCol.appendChild(img);
            p.appendChild(t);
            evolutionCol.appendChild(p);
            evolution.appendChild(evolutionCol);

        }
    </script>
</body>

</html>
